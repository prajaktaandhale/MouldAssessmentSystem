<div class="clearfix">
    <div class="container">
      <div class="card-header" style="background-color: white">
        <span class="text-color">Assessment Report - 2nd September 2020</span>
      </div>
        <div class="card-group" style="background-color: white">
          <div class="card">
            <div class="card-body">
            <span><i class="fa fa-check-circle-o  fa-6x healthy-color" aria-hidden="true"></i>&nbsp;&nbsp;</span>
            <span class="text-color" style="text-align:center">Healthy</span>
            </div>
            <span class="text-color" style="text-align:center">30</span>
          </div>
          <div class="card">
            <div class="card-body">
            <span><i class="fa fa-search  fa-6x probe-color" aria-hidden="true"></i>&nbsp;&nbsp;</span>
            <span class="text-color" style="text-align:center">Need Probe</span>
            </div>
            <span class="text-color" style="text-align:center">15</span>
          </div>
          <div class="card">
            <div class="card-body">
            <span><i class="fa fa-trash  fa-6x disposable-color" aria-hidden="true"></i>&nbsp;&nbsp;</span>
            <span class="text-color" style="text-align:center">Disposable</span>
            </div>
            <span class="text-color" style="text-align:center">6</span>
          </div>
        </div>
    </div>
</div>
<br><br>
<div style="font-family: Poppins, sans-serif;font-size: 32px;margin-bottom: 40px;">
    <span class="text-color">Today's Assessment</span>
    <span style="float:right;">
        <a href="#"><i class="fa fa-filter" style="font-size:35px;color:grey;margin-right:10px;"></i></a>
        <a href="#"><i class="fa fa-print" style="font-size:35px;color:grey;margin-right:10px;"></i></a>
        <a href="#"><i class='fas fa-file-export' style="font-size:30px;color:grey;margin-right:10px;"></i></a>
      </span>
  </div>
  <p-table [value]="data" [paginator]="true" [rows]="4" [showCurrentPageReport]="true" [columns]="cols"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,15,25]">
    <ng-template pTemplate="header" let-columns>
        <tr style="background-color: white;">
            <th class="head" style="background-color: #4272d7 !important; color: white !important" *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-el let-columns="columns">
        <tr style="background-color: white;">
            <td *ngFor="let col of columns; let i = index" (click)="onClickRecord($event, el)">
                    {{el[col.field]}}
            </td>
        </tr>
    </ng-template>
  </p-table>
