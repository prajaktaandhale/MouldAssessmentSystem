<div class="row" style="padding-left: 20px;">
  <div class="header">
    <span>Forecast</span>
  </div>
  <div class="row col-12">
    <div class="canvas-area" (click)="showMouldToAssess('Moulds Assessment Recommended for Today')">
      <div class="details">
        <span>Moulds Assessment Recommended for Today</span>
        <div class="row date-picker">
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker1" [formControl]="date" (dateChange)="onDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="" *ngIf="showHorizontalBar">
        <app-canvas-horizontal-bar [data]="data"></app-canvas-horizontal-bar>
      </div>
    </div>
    <div class="canvas-area">
      <div class="details">
        <span>Mould Status - Forecast</span>
        <div class="row">
          <mat-form-field class="col-6">
            <mat-select placeholder = "Steering Wheel" 
               [(ngModel)] = "selectedValue" name = "food">
               <mat-option *ngFor = "let food of categorySelected" 
                  [value] = "food.value">
                  {{food.display}}
               </mat-option>
            </mat-select>
         </mat-form-field>
         <mat-form-field class="col-6">
          <mat-select placeholder = "Week 2" 
             [(ngModel)] = "selectedValue" name = "food">
             <mat-option *ngFor = "let food of week" 
                [value] = "food.value">
                {{food.display}}
             </mat-option>
          </mat-select>
       </mat-form-field>
        </div>
      </div>
      <div class="" *ngIf="showLineChart" (click)="showMouldToAssess('Mould Status - Forecast')">
        <app-canvas-line-chart [data]="data"></app-canvas-line-chart>
      </div>
    </div>
  </div>
  <div class="header">
    <span>Assessment Result</span>
  </div>
  <div class="row col-12">
    <div class="canvas-area" (click)="showResults('Today\'s Assessment')">
      <div class="details row">
        <span class="col-6">Today's Assessment</span>
          <mat-form-field class="col-6" style="top: -35px">
            <mat-select placeholder = "Steering Wheel" 
               [(ngModel)] = "selectedValue" name = "food">
               <mat-option *ngFor = "let food of categorySelected" 
                  [value] = "food.value">
                  {{food.display}}
               </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
      <div class="" *ngIf="showLineChart">
        <app-canvas-pie-chart [data]="data" [params]="params"></app-canvas-pie-chart>
      </div>
    </div>
    <div class="canvas-area" (click)="showResults('Historical Data')">
      <div class="details">
        <span>Historical Data</span>
      </div>
      <div>
        <mat-form-field class="col-6">
          <mat-select placeholder = "Steering Wheel" 
             [(ngModel)] = "selectedValue" name = "food">
             <mat-option *ngFor = "let food of categorySelected" 
                [value] = "food.value">
                {{food.display}}
             </mat-option>
          </mat-select>
       </mat-form-field>
       <mat-form-field class="col-6">
        <mat-select placeholder = "Quaterly" 
           [(ngModel)] = "selectedValue" name = "food">
           <mat-option *ngFor = "let food of monthly" 
              [value] = "food.value">
              {{food.display}}
           </mat-option>
        </mat-select>
     </mat-form-field>
      </div>
      <div class="" *ngIf="showLineChart">
        <app-canvas-interpolation [data]="data"></app-canvas-interpolation>
      </div>
    </div>
  </div>
</div>
